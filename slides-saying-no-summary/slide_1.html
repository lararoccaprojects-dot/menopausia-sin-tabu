<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica de Decir "No" - Portada</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: #F2F0E9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding-top: 0;
            overflow: hidden;
        }
        
        .content {
            padding: 80px 80px;
            display: flex;
            flex-direction: column;
            gap: 30px;
            max-width: 700px;
        }
        
        .accent-line {
            width: 80px;
            height: 5px;
            background: #D35400;
            border-radius: 2px;
        }
        
        .title {
            font-family: 'Playfair Display', serif;
            font-size: 64px;
            font-weight: 900;
            color: #2C3E50;
            line-height: 1.2;
            letter-spacing: -1px;
        }
        
        .title-highlight {
            color: #D35400;
        }
        
        .subtitle {
            font-family: 'Inter', sans-serif;
            font-size: 32px;
            font-weight: 500;
            color: #8FBC8F;
            line-height: 1.4;
        }
        
        .description {
            font-family: 'Inter', sans-serif;
            font-size: 20px;
            color: #2C3E50;
            line-height: 1.6;
            opacity: 0.85;
            margin-top: 20px;
        }
        
        .duration {
            font-family: 'Inter', sans-serif;
            font-size: 18px;
            color: #D35400;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 40px;
        }
        
        .decoration {
            position: absolute;
            right: 0;
            top: 0;
            width: 400px;
            height: 720px;
            background: linear-gradient(135deg, rgba(211, 84, 0, 0.08) 0%, rgba(143, 188, 143, 0.08) 100%);
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="decoration"></div>
        <div class="content">
            <div class="accent-line"></div>
            <div class="title">
                Práctica de<br><span class="title-highlight">Decir "No"</span>
            </div>
            <div class="subtitle">
                8 Semanas de Transformación
            </div>
            <div class="description">
                Un programa progresivo para establecer límites saludables, recuperar tu energía y vivir con paz mental durante la menopausia.
            </div>
            <div class="duration">
                Programa de 8 Semanas
            </div>
        </div>
    </div>
</body>
</html>
